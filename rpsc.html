<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rpscstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
   <div class="header">
       <h1 style="text-align: center;">Welcome to our Page!  </h1>
       <h2 style="text-align: center;">Try to Compete with  Computer! </h2>
       <a href="history.html">  
       <button  class="his-button">
         
        <img class="history" src="icons/history.png">
        <p>History</p>
  
       </button>
      </a>
   </div>
   <p class="pick">Pick your Move Here!</p>
   <div class="navi">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <button class="auto">AutoPlay</button>
   </div>
   <div class="Icon">
   
   </div>
   <div class="result">
      <h1>Click Above to Start the Game!</h1>
      <h1>Know Your Gaming Stats Below here !</h1>
   </div>
   <div class="stats">
       <p>Total Games: 0</p>
       <p>No.of Wins: 0</p>
       <p>No.of Losses: 0</p>
       <p>No.of Ties: 0</p>
   </div>
   
   <div class="reset-div">
    <p >Reset Your Score Here</p>
    <button class="reset">Reset Score</button>
   </div>

   <script  src="scripts/script.js">
         
   </script>
</body>
</html>
